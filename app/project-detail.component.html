<div *ngIf="project">
  <h2>{{project.name}} details:</h2>
  <div class="screen-wrapper"><label>screenshot: </label><br>
  	<img class="large-screenshot" src="{{project.screenshot[0]}}">
  </div>
  <ul>
  	<li *ngFor="let line of project.longDescription">{{line}}</li>
  </ul>
  <div *ngIf="project.link">For more information, see 
  	<span (click)="gotoIdDetail(project.link)">{{project.linkName}}</span> 
  	section.</div>
  <button (click)="goBack()">Back</button>
</div>
