<h2>Skills</h2>
<div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr class="cjmpHeader">
        <th><div class="cjmp-col1">Skill</div></th>
        <th><div class="cjmp-col2">Extensive<br>Experience</div></th>
        <th><div class="cjmp-col3">Moderate<br>Experience</div></th>
        <th><div class="cjmp-col4">Some<br>Experience</div></th>
        <th><div class="cjmp-col5">Related<br>Projects</div></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of arrProjects">
        <td *ngIf="project.type==='Skill'"><div class="cjmp-col1">
          <div class="cjmpImgContainer">
            <div class="cjmpFrame">
              <img [src]="project.logo" />
            </div>
        </div><div class="cjmp-project-name"><span>{{ project.name }}</span></div>
        </div></td>
        <td *ngIf="project.type==='Skill'"><div class="cjmp-col2">
          <span class="cjmpX" *ngIf="project.familiarity===3">X</span></div></td>
        <td *ngIf="project.type==='Skill'"><div class="cjmp-col3">
          <span class="cjmpX" *ngIf="project.familiarity===2">X</span></div></td>
        <td *ngIf="project.type==='Skill'"><div class="cjmp-col4">
          <span class="cjmpX" *ngIf="project.familiarity===1">X</span></div></td>
        <td *ngIf="project.type==='Skill'"><div class="cjmp-col5">
          <span *ngFor="let linkId of project.link">
            <a [tooltip] = "this.getProject(linkId).name">
              <div class="cjmpLinkInitial" (click)="gotoDetail(this.getProject(linkId))">
                {{ this.linkInitials(project, linkId) }} 
              </div>
            </a>
          </span>
        </div></td>
      </tr>
    </tbody>
  </table>
</div>
