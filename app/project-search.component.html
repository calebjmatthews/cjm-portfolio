<div id="search component">
	<h4>What skills or experience are you looking for?</h4>
	<input type="search" class="form-control" 
		placeholder="E.g. Typescript, Web Design, CSS" 
		#searchBox (keyup)="search(searchBox.value)" />
	<div>
		<div *ngFor="let project of arrProjects | async"
			(click)="gotoDetail(project)" class="search-result" >
			{{project.name}}
		</div>
	</div>
</div>
