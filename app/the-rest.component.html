<h2>The Rest</h2>
<ul class="list-unstyled">
	<div *ngFor="let project of arrProjects">
		<li class="cjmp-container" *ngIf="project.type==='The Rest'">
			<div class="cjmp-header">{{ project.name }}</div>
			<img [src]="project.screenshots[0]" />
			<div class="cjmp-list-container">
				<ul *ngFor="let desc of project.longDescription">
					<li class="cjmp-bullet">{{ desc }}</li>
				</ul>
			</div>
		</li>
	</div>
</ul>
<div class="error" *ngIf="error">{{error}}</div>
